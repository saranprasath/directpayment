<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SeeHistory</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				
				<a class="navbar-brand" href="#" th:href="@{/transaction}">Transaction</a>
				<a class="navbar-brand" href="#" th:href="@{/login}">Logout</a>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offser-3">
			<h1> User Transaction page</h1>
			<form th:action= "@{/transactions}" method="post" th:object="${usersaccno}">
				<div class="form-group">
					<label for="AccountNumber"> AccountNumber:</label>
					<input id="AccountNumber" class="form-control"  th:field="*{accountNumber}" placeholder="AccountNumber" autofocus="autofocus">
				</div>
				<div class="form-group">
					<label for="TransactionId">TransactionId:</label>
					<input id="TransactionId" class="form-control"  th:field="*{TransactionId}" placeholder="TransactionId" >
				</div>
				<div>
                           <button type="submit" class="btn btn-success">Submit</button>
                        </div>
			</form>
		</div>
	</div>
</div>
</body>
</html>

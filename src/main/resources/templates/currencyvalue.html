<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CurrencyValue</title>
</head>
<body>

		<div class="container">
		  <div class="row">
              <div class="col-md-6 col-md-offset-3">
                  <div th:if="${param.success}">
                      <div class="alert alret-info">
                          You are successfully Inserted
                      </div>
                  </div>  
                      <h1> CurrencyValueInsert</h1>
                      <form th:action="@{/currencyvalue}" method="post" th:object="${currency}">
                        <div class="form-group">
                           <label class="control-lable" for="baseCurrency">
                            BaseCurrency
                           </label>
                           <input id="baseCurrency" class="form-control" th:field="*{baseCurrency}" required autofocus="autofocus"/>
                        </div>
                        <div class="form-group">
                           <label class="control-lable" for="targetCurrency">
                             TargetCurrency
                           </label>
                           <input id="targetCurrency" class="form-control" th:field="*{targetCurrency}" required autofocus="autofocus"/>
                        </div>
                        <div class="form-group">
                           <label class="control-lable" for="multipleAmount">
                            MultipleAmount
                           </label>
                           <input id="multipleAmount" class="form-control"  th:field="*{multipleAmount}" required autofocus="autofocus"/>
                        </div>
                        <div>
                           <button type="submit" class="btn btn-success">Register</button>
                           
                        </div>
                        </form>
                  </div>
              </div>		
		  </div>
</body>
</html>

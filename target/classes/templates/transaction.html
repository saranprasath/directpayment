<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Transaction</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/SeeTransactionget}">SeeTransaction</a>
				<a class="navbar-brand" href="#" th:href="@{/login}">Logout</a>
			</div>
		</div>
	</nav>
	<br>
	<br>
		<div class="container">
		  <div class="row">
              <div class="col-md-6 col-md-offset-3">
                  <div th:if="${param.success}">
                      <div class="alert alret-info">
                          You are successfully transfered
                      </div>
                  </div>  
                  <div th:if="${param.error}">
						<div class="alert alert-danger">Invalid details</div>
				      </div>
                      <h1> Transaction</h1>
                      <form th:action="@{/transaction}" method="post" th:object="${users}">
                      
                        <div class="form-group">
                           <label class="control-lable" for="fromAccountNumber">
                             FromAccountNumber
                           </label>
                           <input id="fromAccountNumber" class="form-control" th:field="*{fromAccountNumber}" required autofocus="autofocus"/>
                        </div>
                        <div class="form-group">
                           <label class="control-lable" for="toAccountNumber">
                             ToAccountNumber
                           </label>
                           <input id="toAccountNumber" class="form-control" th:field="*{toAccountNumber}" required autofocus="autofocus"/>
                        </div>
                        <div class="form-group">
                           <label class="control-lable" for="amount">
                             Amount
                           </label>
                           <input id="amount" class="form-control" type="text" th:field="*{amount}" required autofocus="autofocus"/>
                        </div>
                        <div class="form-group">
                           <label class="control-lable" for="BaseCurrency">
                             BaseCurrency
                           </label>
                          
                           <select id="BaseCurrency" class="form-control" type="text" th:field="*{BaseCurrency}" required autofocus="autofocus">
  								<option value="INR">INR</option>
 								 <option value="EUR">EUR</option>
 								 <option value="USD">USD</option>
 								 <option value="JPY">JPY</option>
						  </select>
                        </div>
                        <div class="form-group">
                           <label class="control-lable" for="ToCurrency">
                            ToCurrency
                           </label>
          
                           <select id="ToCurrency" class="form-control" type="text" th:field="*{ToCurrency}" required autofocus="autofocus">
  								<option value="INR">INR</option>
 								 <option value="EUR">EUR</option>
 								 <option value="USD">USD</option>
 								 <option value="JPY">JPY</option>
						  </select>
                        </div>
                        <div>
                           <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                        </form>
                        <div class="form-group">
				<span>See Transaction <a href="/" th:href="@{/SeeTransactionget}">click here</a></span>
			</div>
                  </div>
              </div>		
		  </div>
</body>
</html>
